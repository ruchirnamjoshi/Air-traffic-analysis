<script type="text/javascript">

  function predict_passengers() {
  console.log("Estimate price button clicked");

    var OA = document.getElementById("oa");
    var OAC = document.getElementById("oac");
    var PA = document.getElementById("pa");
    var PAC = document.getElementById("pac");
    var GS = document.getElementById("gs");
    var GR = document.getElementById("gr");
    var ATC = document.getElementById("atc");
    var PCC = document.getElementById("pcc");
    var TER = document.getElementById("ter");
    var BA = document.getElementById("ba");
    var AATC = document.getElementById("aatc");
    var MONTH = document.getElementById("month");
    var NP = document.getElementById("np");
    var estP = document.getElementById("uiEstimatedP");


  var url = "http://127.0.0.1:5000/predict_passenger_count"; //Use this if you are NOT using nginx which is first 7 tutorials
  // var url = "/api/predict_home_price"; // Use this if  you are using nginx. i.e tutorial 8 and onwards

  $.post(url, {

      pas_count: parseFloat(NP.value),
      op_air: OA.value,
      IATA_code: OAC.value,
      pub_air: PA.value,
      pa_IATA: PAC.value,
      geo_summ: GS.value,
      geo_region: GR.value,
      act_code: ATC.value,
      price_cat: PCC.value,
      terminal: TER.value,
      bord_area: BA.value,
      aa_code: AATC.value,
      month: MONTH.value,
  },function(data, status) {
      console.log(data.estimated_p);
      estP.innerHTML = "<h2>" + data.estimated_p.toString() + "</h2>";
      console.log(status);
  });
}

</script>
